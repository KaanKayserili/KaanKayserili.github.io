  <main>
    <h1>Geri Sayım Başlat</h1>
    <div class="countdown" id="display">00:00:00:000</div>
    <div>
      <label>Saat:</label>
      <input type="number" id="hoursInput" min="0" value="0">
      <label>Dakika:</label>
      <input type="number" id="minutesInput" min="0" value="0">
      <label>Saniye:</label>
      <input type="number" id="secondsInput" min="0" max="59" value="5">
    </div>

    <button onclick="startCountdown()">Başlat</button>
  </main>

  <script>
    let timer;
    let endTime;

    function startCountdown() {
      clearInterval(timer);

      const hours = parseInt(document.getElementById('hoursInput').value) || 0;
      const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
      const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
      const totalMilliseconds = (hours * 3600 + minutes * 60 + seconds) * 1000;

      if (totalMilliseconds <= 0) {
        document.getElementById('display').textContent = "Geçerli bir süre girin!";
        return;
      }

      endTime = Date.now() + totalMilliseconds;

      timer = setInterval(() => {
        const remaining = endTime - Date.now();

        if (remaining <= 0) {
          clearInterval(timer);
          document.getElementById('display').textContent = "Süre doldu!";
        } else {
          updateDisplay(remaining);
        }
      }, 10);
    }

    function updateDisplay(ms) {
      const hours = Math.floor(ms / 3600000);
      const minutes = Math.floor((ms % 3600000) / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      const milliseconds = Math.floor(ms % 1000);

      document.getElementById('display').textContent =
        `${String(hours).padStart(2, '0')}:` +
        `${String(minutes).padStart(2, '0')}:` +
        `${String(seconds).padStart(2, '0')}:` +
        `${String(milliseconds).padStart(3, '0')}`;
    }
  </script>
