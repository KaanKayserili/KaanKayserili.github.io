    }

      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

      display: inline-block;

  <main>
    <h1>Barkod Üretici</h1>
    <input type="text" id="barcodeInput" placeholder="Barkod verisi (örn. 12345)">
    <button onclick="generateBarcode()">Oluştur</button>

    <div id="barcode">
      <svg id="barcodeSvg"></svg>
      <button onclick="downloadBarcode()">İndir</button>
    </div>
  </main>

  <script>
    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value;
      if (input.trim() === "") return;
      JsBarcode("#barcodeSvg", input, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true
      });
    }

    function downloadBarcode() {
      const svg = document.getElementById("barcodeSvg");
      const svgData = new XMLSerializer().serializeToString(svg);

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);

        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "barkod.png";
        link.click();
      };

      img.src = url;
    }


  </script>

</body>
