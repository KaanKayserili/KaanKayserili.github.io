      border: 1px solid transparent;
      border-radius: 12px;

      min-width: 180px;
      font: inherit;
      outline: none;
      transition: box-shadow .15s ease, transform .05s ease;
      position: relative;
    }
    
    select{
      background-image:
        linear-gradient(180deg, #3b0f0f, #2f0c0c),
        linear-gradient(90deg, #531414, #ff6101),
        radial-gradient(currentColor 35%, transparent 36%);
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-size:
        calc(100% - 2px) calc(100% - 2px),
        100% 100%,
        8px 8px;
      background-position:
        1px 1px,
        0 0,
        right 12px center;
    }
    select:focus{
      box-shadow: 0 0 0 3px var(--ring);
    }
    select:active{ transform: translateY(1px) }

    select, option {
  font-family: 'Inter', sans-serif; 
  font-size: 15px;
}


option {
  background-color: #3b0f0f;
  color: #fcf8f8;

}


option:hover {

    button{

      border-radius: 14px;
      padding: 12px 18px;
      box-shadow: 0 6px 18px rgba(197, 34, 34, 0.35);

    button:hover{ filter: brightness(1.05); box-shadow: 0 10px 24px rgba(197, 34, 34, 0.45) }
    button:active{ transform: translateY(1px) }
    button:focus-visible{ outline: 3px solid var(--ring); outline-offset: 2px }

    #result{

      color: #f7bbbb;
      text-align:center;
