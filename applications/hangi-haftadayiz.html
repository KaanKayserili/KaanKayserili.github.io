  <div id="haftaNumarasi">Yılın kaçıncı haftasındayız?</div>

  <script>
    function getISOWeekNumber(date) {
      const target = new Date(date.valueOf());
      const dayNumber = (date.getDay() + 6) % 7; // Pazartesi = 0, Pazar = 6
      target.setDate(target.getDate() - dayNumber + 3);
      const firstThursday = new Date(target.getFullYear(), 0, 4);
      const weekNumber = 1 + Math.round(((target - firstThursday) / 86400000 - 3 + ((firstThursday.getDay() + 6) % 7)) / 7);
      return weekNumber;
    }

    const today = new Date();
    const weekNumber = getISOWeekNumber(today);
    document.getElementById("haftaNumarasi").innerText = `Şu anda yılın ${weekNumber}. haftasındayız.`;
  </script>
