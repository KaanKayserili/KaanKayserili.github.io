<head>
  <meta charset="UTF-8">
  <title>Kronometre - Kaan Kayserili</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
      text-align: center;
    }

    .container {
      background-color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #display {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      font-variant-numeric: tabular-nums;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #start {
      background-color: green;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      color: white;
    }

    #start:hover{
      background-color: white;
      transform: scale(1.1);
      transition: transform 0.3s;
      color: green;
    }

    #stop {
      background-color: #ff6101;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      color: white;
    }

    #stop:hover{
      background-color: white;
      transform: scale(1.1);
      transition: transform 0.3s;
      color: #ff6101;
    }

    #reset {
      background-color: blue;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      color: white;
    }

    #reset:hover{
      background-color: white;
      transform: scale(1.1);
      transition: transform 0.3s;
      color: blue;
    }

  </style>
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="../index.html">KaanKayserili.com</a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="../index.html#home" class="nav-link">Ana Sayfa</a></li>
        <li class="nav-item"><a href="../about.html" class="nav-link">Hakkımda</a></li>
        <li class="nav-item"><a href="../articles.html" class="nav-link">Yazılarım</a></li>
        <li class="nav-item"><a href="../index.html#projects" class="nav-link">Projeler</a></li>
        <li class="nav-item"><a href="applications.html" class="nav-link active">Uygulamalar</a></li>
        <li class="nav-item"><a href="../index.html#kkworld" class="nav-link"><i class="fas fa-globe"></i></a></li>
        <li class="nav-item"><a href="../index.html#contact" class="nav-link">İletişim</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1>Kronometre</h1>
      <div id="display">00:00:00.000</div>
      <div class="buttons">
        <button id="start">Başlat</button>
        <button id="stop">Durdur</button>
        <button id="reset">Sıfırla</button>
      </div>
    </div>

    <script>
      let startTime;
      let interval;
      let elapsed = 0;

      function updateDisplay() {
        const totalMilliseconds = elapsed;
        const totalSeconds = Math.floor(totalMilliseconds / 1000);
        const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const seconds = String(totalSeconds % 60).padStart(2, '0');
        const milliseconds = String(totalMilliseconds % 1000).padStart(3, '0');

        document.getElementById("display").textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
      }

      document.getElementById("start").addEventListener("click", () => {
        if (!interval) {
          startTime = Date.now() - elapsed;
          interval = setInterval(() => {
            elapsed = Date.now() - startTime;
            updateDisplay();
          }, 10); // 10ms hassasiyet
        }
      });

      document.getElementById("stop").addEventListener("click", () => {
        clearInterval(interval);
        interval = null;
      });

      document.getElementById("reset").addEventListener("click", () => {
        clearInterval(interval);
        interval = null;
        elapsed = 0;
        updateDisplay();
      });

      updateDisplay();
    </script>
  </main>
</body>

</html>
