<main>
  <h1>QR Kod Üretici</h1>
  <input type="text" id="text" placeholder="Metni buraya girin">
  <button onclick="generateQRCode()">Oluştur</button>
  <div id="qrcode"></div>
  <button onclick="downloadQRCode()">İndir</button>
</main>

<script>
  function generateQRCode() {
    const text = document.getElementById("text").value;
    const qrContainer = document.getElementById("qrcode");
    qrContainer.innerHTML = ""; // Önceki kodları temizle
    if (text.trim() !== "") {
      QRCode.toCanvas(document.createElement('canvas'), text, { width: 256 }, function (err, canvas) {
        if (err) console.error(err);
        qrContainer.appendChild(canvas);
      });
    }
  }

  function downloadQRCode() {
  const canvas = document.querySelector("#qrcode canvas");
  if (!canvas) return;

  const link = document.createElement("a");
  link.href = canvas.toDataURL("image/png");
  link.download = "qr-kod.png";
  link.click();
}
</script>
