<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şifre Üretici - Kaan Kayserili</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
      text-align: center;
    }

    .container {
      background: #181818;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 440px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 5px;
    }

    .symbols-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 5px;
    }

    .symbols-group label {
      background: #333;
      padding: 5px 5px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: background 0.2s;
    }

    .symbols-group input[type="checkbox"] {
      display: none;
    }

    .symbols-group input[type="checkbox"]:checked+span {
      background-color: #ff6101;
      color: white;
    }

    .symbols-group span {
      display: inline-block;
      width: 100%;
      padding: 6px 0;
      border-radius: 5px;
    }

    input[type="checkbox"],
    input[type="number"] {
      margin-right: 6px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #ff6101;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #fff;
      color: #333;
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    #result {
      margin-top: 15px;
      background: #333;
      padding: 10px;
      text-align: left;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      word-wrap: break-word;
      white-space: normal;
      max-height: 150px;
      overflow-y: auto;
      text-align: center;
    }

    #warning {
      margin-top: 6px;
      font-size: 12px;
      color: #ff6101;
      text-align: center;
    }

    #copySuccess {
      font-size: 14px;
      color: green;
      text-align: center;
      margin-top: 6px;
      display: none;
    }

    #copySuccess:hover {
      background: #fff;
      color: #333;
      transform: scale(1.05);
      transition: transform 0.3s;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="../index.html">KaanKayserili.com</a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="../index.html#home" class="nav-link">Ana Sayfa</a></li>
        <li class="nav-item"><a href="../about.html" class="nav-link">Hakkımda</a></li>
        <li class="nav-item"><a href="../articles.html" class="nav-link">Yazılarım</a></li>
        <li class="nav-item"><a href="../index.html#projects" class="nav-link">Projeler</a></li>
        <li class="nav-item"><a href="applications.html" class="nav-link active">Uygulamalar</a></li>
        <li class="nav-item"><a href="../index.html#kkworld" class="nav-link"><i class="fas fa-globe"></i></a></li>
        <li class="nav-item"><a href="../index.html#contact" class="nav-link">İletişim</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h2>Şifre Üretici</h2>
      <div style="display: grid;
      grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 5px; accent-color: #ff6101;">
        <label><input type="checkbox" id="lowercase" checked> Küçük Harf</label>
        <label><input type="checkbox" id="uppercase" checked> Büyük Harf</label>
        <label><input type="checkbox" id="numbers" checked> Rakam</label>
      </div>
      <label>Semboller:</label>
      <div class="symbols-group">
        <label><input type="checkbox" class="symbol" value="!"><span>!</span></label>
        <label><input type="checkbox" class="symbol" value="@"><span>@</span></label>
        <label><input type="checkbox" class="symbol" value="#"><span>#</span></label>
        <label><input type="checkbox" class="symbol" value="$"><span>$</span></label>
        <label><input type="checkbox" class="symbol" value="%"><span>%</span></label>
        <label><input type="checkbox" class="symbol" value="^"><span>^</span></label>
        <label><input type="checkbox" class="symbol" value="&"><span>&</span></label>
        <label><input type="checkbox" class="symbol" value="*"><span>*</span></label>
        <label><input type="checkbox" class="symbol" value="."><span>.</span></label>
        <label><input type="checkbox" class="symbol" value="-"><span>-</span></label>
        <label><input type="checkbox" class="symbol" value="+"><span>+</span></label>
        <label><input type="checkbox" class="symbol" value="="><span>=</span></label>
      </div>

      <label>
        Uzunluk:
        <input type="number" id="length" min="4" max="64" value="12"
          oninput="this.value = Math.min(Math.max(this.value, 4), 64)">
      </label>

      <div id="warning"></div>

      <button onclick="generatePassword()"><b>Şifre Oluştur</b></button>

      <div id="result">Şifren burada gözükecek</div>

      <button onclick="copyPassword()" id="copyBtn" style="display:none;"><b>Kopyala</b></button>
      <div id="copySuccess"><b>Şifre panoya kopyalandı!</b></div>
    </div>

    <script>
      function generatePassword() {
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const warningBox = document.getElementById("warning");
        const copyBtn = document.getElementById("copyBtn");
        const successMsg = document.getElementById("copySuccess");

        warningBox.textContent = "";
        successMsg.style.display = "none";

        // Mutlak güvenli sınır kontrolü
        let length = parseInt(document.getElementById('length').value);
        if (isNaN(length) || length < 4) length = 4;
        if (length > 64) length = 64;

        const useLower = document.getElementById('lowercase').checked;
        const useUpper = document.getElementById('uppercase').checked;
        const useNumbers = document.getElementById('numbers').checked;

        const selectedSymbols = Array.from(document.querySelectorAll('.symbol:checked'))
          .map(cb => cb.value)
          .join('');

        let charset = "";
        if (useLower) charset += lowercase;
        if (useUpper) charset += uppercase;
        if (useNumbers) charset += numbers;
        charset += selectedSymbols;

        if (charset === "") {
          document.getElementById("result").textContent = "Lütfen en az bir karakter türü seçin.";
          copyBtn.style.display = "none";
          return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex];
        }

        document.getElementById("result").textContent = password;
        copyBtn.style.display = "block";
      }

      function copyPassword() {
        const password = document.getElementById("result").textContent;
        if (password && password !== "Şifren burada gözükecek") {
          navigator.clipboard.writeText(password).then(() => {
            const successMsg = document.getElementById("copySuccess");
            successMsg.style.display = "block";
            setTimeout(() => successMsg.style.display = "none", 3000);
          });
        }
      }
    </script>
  </main>

</body>

</html>
