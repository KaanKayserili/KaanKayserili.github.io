<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Stuck Pixel Fixer - Kaan Kayserili</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
    }

    #toggleButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 28px;
      background-color: #ffffffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1;
      transition: background-color 0.2s;
    }

    #toggleButton:hover {
      background-color: #ffffffee;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">KaanKayserili.com</a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="../index.html#home" class="nav-link">Ana Sayfa</a></li>
        <li class="nav-item"><a href="../about.html" class="nav-link">Hakkımda</a></li>
        <li class="nav-item"><a href="../articles.html" class="nav-link">Yazılarım</a></li>
        <li class="nav-item"><a href="../index.html#projects" class="nav-link">Projeler</a></li>
        <li class="nav-item"><a href="../applications/applications.html" class="nav-link">Uygulamalar</a></li>
        <li class="nav-item"><a href="../index.html#kkworld" class="nav-link"><i class="fas fa-globe"></i></a></li>
        <li class="nav-item"><a href="../index.html#contact" class="nav-link">İletişim</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>
  <button id="toggleButton">Başlat</button>
  <canvas id="noiseCanvas"></canvas>

  <script>
    const canvas = document.getElementById('noiseCanvas');
    const ctx = canvas.getContext('2d');
    const button = document.getElementById('toggleButton');

    let running = false;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function generateNoise() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const buffer = imageData.data;

      for (let i = 0; i < buffer.length; i += 4) {
        const rand = Math.random() * 255;
        buffer[i] = rand;     // R
        buffer[i + 1] = rand; // G
        buffer[i + 2] = rand; // B
        buffer[i + 3] = 255;  // A
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function animateNoise() {
      generateNoise();
      animationId = requestAnimationFrame(animateNoise);
    }

    button.addEventListener('click', () => {
      if (!running) {
        resizeCanvas();
        animateNoise();
        button.textContent = 'Durdur';
      } else {
        cancelAnimationFrame(animationId);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        button.textContent = 'Başlat';
      }
      running = !running;
    });

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
